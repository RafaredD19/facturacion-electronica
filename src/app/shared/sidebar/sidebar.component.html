<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()">A</button>
        @if (!collapsed) {
            <div class="logo-text">Angular</div>
            <button class="btn-close" (click)="closeSidenav()">
                <mat-icon fontIcon="close" class="text-white"></mat-icon>
            </button>
        }
    </div>
    <ul class="sidenav-nav">
        @for (item of navData; track $index) {
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link" [routerLink]="[item.routeLink]">
                <mat-icon [fontIcon]="item.icon" class="sidenav-link-icon"></mat-icon>
                @if (!collapsed) {
                <span class="sidenav-link-text">{{item.label}}</span>
                }
            </a>
        </li>
        }
    </ul>
</div>
