<div class="mat-elevation-z8">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese termino de busqueda" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      <!-- Progress Column -->
      <ng-container matColumnDef="dateIssue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha de emisi√≥n </th>
        <td mat-cell *matCellDef="let row"> {{row.dateIssue}}% </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="customersName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cliente </th>
        <td mat-cell *matCellDef="let row"> {{row.customersName}} </td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="workName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Obra </th>
        <td mat-cell *matCellDef="let row"> {{row.workName}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
  
  
  </div>
